name: OpenSearch Production Soft Delete

on:
  workflow_dispatch:
    inputs:
      index_name:
        description: 'Index name to soft delete'
        required: true
        type: string

jobs:
  soft-delete:
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0'
          bundler-cache: true
      
      - name: Run soft delete
        run: |
          rake opensearch:softdelete[${{ github.event.inputs.index_name }}]
        env:
          OPENSEARCH_URL: ${{ secrets.OPENSEARCH_PRODUCTION_URL }}
          SCHEMAS_PATH: schemas